<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .login a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
    <script>
        function validatePasswords(event) {
            // 비밀번호를 가져오자
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');

            if (password != confirmPassword) {
                // 확인 비밀번호와 설정하려는 비밀번호가 다른 경우
                errorMessage.style.display = 'block';
                event.preventDefault();
            }
            else {
                errorMessage.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <!-- 홈 버튼 -->
    <div class="home"
         style="position: absolute; top: 20px; left: 20px;">
        <button onclick="window.location.href='/'"
                style="background-color: #28a745; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 8px; cursor: pointer;">
            홈
        </button>
    </div>
    <div class="signup-container">
        <h2>회원 가입</h2>
        <form action="/signup"
              method="POST"
              onsubmit="validatePasswords(event)">
            <label for="ID">아이디</label>
            <input type="text"
                   id="ID"
                   name="ID"
                   placeholder="사용할 아이디를 입력해주세요."
                   required>

            <label for="ID">이름</label>
            <input type="text"
                   id="name"
                   name="name"
                   placeholder="이름을 입력해 주세요."
                   required>

            <label for="email">이메일</label>
            <input type="email"
                   id="email"
                   name="email"
                   placeholder="이메일을 입력해 주세요."
                   required>

            <label for="password">비밀번호</label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="비밀번호를 입력해 주세요"
                   required>

            <label for="confirm_password">비밀번호 확인</label>
            <input type="password"
                   id="confirm_password"
                   name="confirm_password"
                   placeholder="비밀번호를 다시 한 번 입력해주세요."
                   required>

            <div id="error-message"
                 class="error-message">Passwords do not match. Please try again.</div>

            <button type="submit">회원 가입하기</button>
        </form>
        <div class="login">
            <p>이미 아이디가 있으신가요? <a href="/login">로그인</a></p>
        </div>
    </div>
</body>

</html>
