<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 홈 버튼 -->
    <div class="home" style="position: absolute; top: 20px; left: 20px;">
        <button onclick="window.location.href='/'" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 8px; cursor: pointer;">
            홈
        </button>
    </div>
    <div class="login-container">
        <h2>로그인</h2>

        <!-- Error Message -->
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <label for="ID">아이디</label>
            <input type="text" id="ID" name="ID" placeholder="아이디" required>
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            
            <button type="submit">로그인하기</button>
        </form>
        <div class="signup">
            <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
        </div>
    </div>
</body>
</html>
